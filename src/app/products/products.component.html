<div class="products-container">
  <app-header 
    title="Gestão de Produtos" 
    subtitle="Gerir catálogo de produtos e inventário">
  </app-header>

  <div class="products-content">
    <!-- Action Bar -->
    <div class="action-bar">
      <div class="search-box">
        <span class="search-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35"/>
          </svg>
        </span>
        <input type="text" placeholder="Pesquisar produtos..." class="search-input">
      </div>
      
      <button class="add-product-btn" (click)="toggleAddForm()">
        <span class="btn-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="16"/>
            <line x1="8" y1="12" x2="16" y2="12"/>
          </svg>
        </span>
        Novo Produto
      </button>
    </div>

    <!-- Add Product Form -->
    <div class="add-form-container" *ngIf="showAddForm">
      <div class="add-form">
        <div class="form-header">
          <h3 class="form-title">Adicionar Novo Produto</h3>
          <button class="close-btn" (click)="toggleAddForm()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
        
        <div class="form-grid">
          <div class="form-group">
            <label class="form-label">Nome do Produto</label>
            <input 
              type="text" 
              class="form-input" 
              [(ngModel)]="newProduct.name"
              placeholder="Nome do produto">
          </div>
          
          <div class="form-group">
            <label class="form-label">Categoria</label>
            <input 
              type="text" 
              class="form-input" 
              [(ngModel)]="newProduct.category"
              placeholder="Categoria do produto">
          </div>
          
          <div class="form-group">
            <label class="form-label">Preço</label>
            <input 
              type="number" 
              class="form-input" 
              [(ngModel)]="newProduct.price"
              placeholder="0.00">
          </div>
          
          <div class="form-group">
            <label class="form-label">Stock</label>
            <input 
              type="number" 
              class="form-input" 
              [(ngModel)]="newProduct.stock"
              placeholder="0">
          </div>
          
          <div class="form-group full-width">
            <label class="form-label">Descrição</label>
            <textarea 
              class="form-textarea" 
              [(ngModel)]="newProduct.description"
              placeholder="Descrição do produto..."
              rows="3">
            </textarea>
          </div>
        </div>
        
        <div class="form-actions">
          <button class="cancel-btn" (click)="toggleAddForm()">Cancelar</button>
          <button class="save-btn" (click)="addProduct()">Guardar Produto</button>
        </div>
      </div>
    </div>

    <!-- Products Grid -->
    <div class="products-grid">
      <div class="product-card" *ngFor="let product of products$ | async">
        <div class="product-header">
          <div class="product-info">
            <h3 class="product-name">{{ product.name }}</h3>
            <p class="product-category">{{ product.category }}</p>
          </div>
          <div class="product-status">
            <span 
              class="stock-badge" 
              [ngClass]="getStockStatus(product)">
              {{ getStockText(product) }}
            </span>
          </div>
        </div>
        
        <div class="product-details">
          <p class="product-description">{{ product.description }}</p>
          
          <div class="product-metrics">
            <div class="metric">
              <span class="metric-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="12" y1="1" x2="12" y2="23"/>
                  <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                </svg>
              </span>
              <div class="metric-info">
                <span class="metric-value">{{ formatCurrency(product.price) }}</span>
                <span class="metric-label">Preço</span>
              </div>
            </div>
            
            <div class="metric">
              <span class="metric-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                  <polyline points="3.27,6.96 12,12.01 20.73,6.96"/>
                  <line x1="12" y1="22.08" x2="12" y2="12"/>
                </svg>
              </span>
              <div class="metric-info">
                <span class="metric-value">{{ product.stock }}</span>
                <span class="metric-label">Unidades</span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="product-actions">
          <button class="action-btn edit">
            <span class="btn-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
              </svg>
            </span>
            Editar
          </button>
          <button class="action-btn stock">
            <span class="btn-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="16"/>
                <line x1="8" y1="12" x2="16" y2="12"/>
              </svg>
            </span>
            Stock
          </button>
          <button class="action-btn delete" (click)="deleteProduct(product.id)">
            <span class="btn-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3,6 5,6 21,6"/>
                <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2V6"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
              </svg>
            </span>
            Excluir
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
