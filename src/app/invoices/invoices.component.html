<div class="invoices-container">
  <app-header 
    title="Gestão de Faturas" 
    subtitle="Criar e gerir faturas dos clientes">
  </app-header>

  <div class="invoices-content">
    <!-- Action Bar -->
    <div class="action-bar">
      <div class="search-box">
        <span class="search-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35"/>
          </svg>
        </span>
        <input type="text" placeholder="Pesquisar faturas..." class="search-input">
      </div>
      
      <div class="filter-buttons">
        <button class="filter-btn active">Todas</button>
        <button class="filter-btn">Pagas</button>
        <button class="filter-btn">Pendentes</button>
        <button class="filter-btn">Vencidas</button>
      </div>
      
      <button class="add-invoice-btn" (click)="toggleCreateForm()">
        <span class="btn-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="16"/>
            <line x1="8" y1="12" x2="16" y2="12"/>
          </svg>
        </span>
        Nova Fatura
      </button>
    </div>

    <!-- Invoices List -->
    <div class="invoices-list">
      <div class="invoice-card" *ngFor="let invoice of invoices$ | async">
        <div class="invoice-header">
          <div class="invoice-info">
            <div class="invoice-number">{{ invoice.number }}</div>
            <div class="invoice-client">{{ invoice.clientName }}</div>
          </div>
          <div class="invoice-status">
            <span class="status-badge" [ngClass]="getStatusClass(invoice.status)">
              {{ getStatusText(invoice.status) }}
            </span>
          </div>
        </div>
        
        <div class="invoice-details">
          <div class="detail-row">
            <span class="detail-label">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
              </svg>
              Data de Emissão:
            </span>
            <span class="detail-value">{{ formatDate(invoice.issueDate) }}</span>
          </div>
          
          <div class="detail-row">
            <span class="detail-label">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
              </svg>
              Data de Vencimento:
            </span>
            <span class="detail-value">{{ formatDate(invoice.dueDate) }}</span>
          </div>
          
          <div class="detail-row">
            <span class="detail-label">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14,2 14,8 20,8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
              </svg>
              Itens:
            </span>
            <span class="detail-value">{{ invoice.items.length }} produtos</span>
          </div>
          
          <div class="detail-row total-row">
            <span class="detail-label">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="1" x2="12" y2="23"/>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
              </svg>
              Total:
            </span>
            <span class="detail-value total-value">{{ formatCurrency(invoice.total) }}</span>
          </div>
        </div>
        
        <div class="invoice-actions">
          <button class="action-btn view" (click)="viewInvoice(invoice)">
            <span class="btn-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </span>
            Ver
          </button>
          <button class="action-btn edit">
            <span class="btn-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
              </svg>
            </span>
            Editar
          </button>
          <button class="action-btn print">
            <span class="btn-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6,9 6,2 18,2 18,9"/>
                <path d="M6,18H4a2,2,0,0,1-2-2V11a2,2,0,0,1,2-2H20a2,2,0,0,1,2,2v5a2,2,0,0,1-2,2H18"/>
                <rect x="6" y="14" width="12" height="8"/>
              </svg>
            </span>
            Imprimir
          </button>
          <button 
            class="action-btn paid" 
            *ngIf="invoice.status !== 'paid'"
            (click)="markAsPaid(invoice.id)">
            <span class="btn-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20,6 9,17 4,12"/>
              </svg>
            </span>
            Marcar como Paga
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
